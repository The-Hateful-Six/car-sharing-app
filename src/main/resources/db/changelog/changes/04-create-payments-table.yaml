databaseChangeLog:
  - changeSet:
      id: create-rentals-table
      author: o.chernyonkov
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  - name: status
                    type: varchar(15)
                    constraints:
                      nullable: false
              - column:
                  - name: type
                    type: varchar(15)
                    constraints:
                      nullable: false
              - column:
                  - name: session_url
                    type: varchar(255)
                    constraints:
                      nullable: false
              - column:
                  - name: session_id
                    type: varchar(255)
                    constraints:
                      nullable: false
              - column:
                - name: rental_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_rental_id
                    references: rentals(id)
                    nullable: false
              - column:
                  - name: amount_to_pay
                    type: decimal
                    constraints:
                      nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false